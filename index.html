<style>

<body>
<header>

  <p>ê°€ì¤‘ì¹˜ëŠ” ììœ ë¡­ê²Œ ë°”ê¾¸ë˜, í•­ëª©ì€ 5ê°œ ê³ ì •(ìƒ‰ìƒ ì§€ì •)ì…ë‹ˆë‹¤.</p>

<main class="wrap">

      <button id="spinBtn" class="btn btn-accent">ğŸ¯ ëŒë¦¬ê¸°</button>
      <button id="resetBtn" class="btn btn-danger">â™» ê°€ì¤‘ì¹˜ ì´ˆê¸°í™”</button>
    </div>
    <div class="result" id="resultBox">ê²°ê³¼ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤</div>
    <div class="hint">ì¶”ì²¨ì€ <code>crypto.getRandomValues()</code> ê¸°ë°˜ìœ¼ë¡œ ìˆ˜í–‰ë©ë‹ˆë‹¤.</div>
    <div class="recent" id="recentBox" aria-live="polite"></div>
  </section>

  <!-- SETTINGS -->
  <section class="card">
    <h2>í•­ëª© & ê°€ì¤‘ì¹˜ (í•­ëª©ëª…/ìƒ‰ìƒ ê³ ì •)</h2>

    <div class="summary">
      <span id="countBadge">í•­ëª© 5ê°œ</span>
      <span>ê°€ì¤‘ì¹˜ í•©: <strong id="sumWeight">0</strong></span>
    </div>

    <div class="rows" id="rows"></div>

    <div class="share">
      <input id="shareLink" readonly placeholder="ê³µìœ  ë§í¬ê°€ ì—¬ê¸°ì— ìƒì„±ë©ë‹ˆë‹¤" />
      <button id="copyBtn" class="btn">ë§í¬ ë³µì‚¬</button>

</main>

<script>
/* ===== Config ===== */
const LABEL_OFFSET_RATIO = 0.48; // â† ê¸€ì”¨ ìœ„ì¹˜ (ë°˜ì§€ë¦„ * 0.48)

/* ===== Utilities ===== */
const $ = (sel)=>document.querySelector(sel);

function cryptoRandom(){ // [0,1)
  const u32 = new Uint32Array(1);
  crypto.getRandomValues(u32);
  return u32[0] / 2**32;
}
function encodeConfig(cfg){
  const json = JSON.stringify(cfg);
  return btoa(unescape(encodeURIComponent(json)));
}
function decodeConfig(safe){
  try{
    const json = decodeURIComponent(escape(atob(safe)));
    return JSON.parse(json);
  }catch(e){ return null; }
}

/* ===== State (ì´ë¦„/ìƒ‰ìƒ ê³ ì •) ===== */
const FIXED_ITEMS = [
  { name:"ê·¸ëŒ€ë¡œ", color:"#B3D966", weight:1 },
  { name:"2ë°°",   color:"#F7CB3F", weight:1 },
  { name:"0.5ë°°", color:"#F0A84A", weight:1 },
  { name:"ê½",    color:"#F59B95", weight:1 },
  { name:"4ë°°",   color:"#9DC0E5", weight:1 },
];

let state = { items: [], spinDeg: 0, recent: [] };
const LS_KEY = "weighted_roulette_fixed5_v3";

function sumWeights(){
  return state.items.reduce((s,it)=>s+Number(it.weight||0),0);
}

function saveState(pushURL=true){
  localStorage.setItem(LS_KEY, JSON.stringify(state));
  const share = location.origin + location.pathname + "#cfg=" + encodeConfig({
    weights: state.items.map(it=>Number(it.weight)||0)
  });
  $("#shareLink").value = share;
  if(pushURL) history.replaceState(null, "", share);
}

function loadState(){
  let loadedWeights = null;

  // URL í•´ì‹œ ìš°ì„ 
  const hash = location.hash || "";
  if(hash.startsWith("#cfg=")){
    const cfg = decodeConfig(hash.slice(5));
    if(cfg && Array.isArray(cfg.weights) && cfg.weights.length===5){
      loadedWeights = cfg.weights.map(w => Math.max(0, Number(w) || 0));
    }
  }

  // LocalStorage
  const saved = localStorage.getItem(LS_KEY);
  if(saved){
    try{
      const s = JSON.parse(saved);
      state.recent = Array.isArray(s.recent) ? s.recent : [];
      const weights = (s.items||[]).map(it=>Number(it.weight)||0);
      if(weights.length===5 && !loadedWeights) loadedWeights = weights;
    }catch(e){}
  }

  // ìƒíƒœ êµ¬ì„±
  state.items = FIXED_ITEMS.map((it, i)=>({
    id: String(i),
    name: it.name,
    color: it.color,
    weight: loadedWeights ? loadedWeights[i] : it.weight
  }));
}

/* ===== UI: Rows ===== */
function renderRows(){
  const rows = $("#rows");
  rows.innerHTML = "";
  state.items.forEach((it, idx)=>{
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <input class="name-readonly" value="${it.name}" aria-label="í•­ëª© ì´ë¦„" readonly>
      <input type="number" min="0" step="0.01" value="${it.weight}" aria-label="ê°€ì¤‘ì¹˜">
    `;
    const weightEl = row.children[1];

    weightEl.addEventListener("input", ()=>{
      it.weight = Math.max(0, Number(weightEl.value)||0);
      drawWheel();
      updateSummary();
      saveState();
    });

    rows.appendChild(row);
  });

  updateSummary();
}
function updateSummary(){
  $("#countBadge").textContent = `í•­ëª© ${state.items.length}ê°œ`;
  $("#sumWeight").textContent = sumWeights().toFixed(2);
}

/* ===== Wheel Drawing ===== */
const wheel = document.getElementById("wheel");
const ctx = wheel.getContext("2d");
const rotor = document.getElementById("wheel-rotor");
let slices = []; // {start,end,mid,name,color,weight}

function drawWheel(){
  const w = wheel.width, h = wheel.height;
  const cx = w/2, cy = h/2;
  const r = Math.min(w,h)/2 - 6;

  ctx.clearRect(0,0,w,h);

  const total = sumWeights();
  slices = [];
  if(total <= 0){
    // ë¹ˆ ìƒíƒœ
    ctx.beginPath();
    ctx.arc(cx,cy,r,0,Math.PI*2);
    ctx.fillStyle = "#1f2a48";
    ctx.fill();
    ctx.fillStyle = "#cbd5e1";
    ctx.font = "20px system-ui";
    ctx.textAlign="center"; ctx.textBaseline="middle";
    ctx.fillText("ê°€ì¤‘ì¹˜ë¥¼ ì…ë ¥í•˜ì„¸ìš”", cx, cy);
    return;
  }

  let start = -Math.PI/2; // í¬ì¸í„°ê°€ ìœ„ìª½
  state.items.forEach((it)=>{
    const ratio = (Number(it.weight)||0)/total;
    const angle = ratio * Math.PI*2;
    const end = start + angle;

    // ì¡°ê°
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.arc(cx,cy,r,start,end,false);
    ctx.closePath();
    ctx.fillStyle = it.color;
    ctx.fill();

    // í…ìŠ¤íŠ¸ (í•­ìƒ ë°–ì„ í–¥í•˜ê²Œ) â€” ìœ„ì¹˜ë¥¼ r * LABEL_OFFSET_RATIO ë¡œ ê³ ì •
    const mid = (start+end)/2;
    ctx.save();
    ctx.translate(cx,cy);
    ctx.rotate(mid);

    const label = `${it.name} (${(ratio*100).toFixed(1)}%)`;
    ctx.font = "bold 18px system-ui";
    ctx.fillStyle = "#0b1020";
    ctx.textBaseline = "middle";

    const offset = r * LABEL_OFFSET_RATIO;
    let angleDeg = mid * 180 / Math.PI;
    if (angleDeg > 90 && angleDeg < 270) {
      ctx.rotate(Math.PI);
      ctx.textAlign = "right";
      ctx.fillText(label, -offset, 0);
    } else {
      ctx.textAlign = "left";
      ctx.fillText(label, offset, 0);
    }
    ctx.restore();

    slices.push({start, end, mid, name:it.name, color:it.color, weight:it.weight});
    start = end;
  });

  // ì¤‘ì•™ í—ˆë¸Œ
  ctx.beginPath();
  ctx.arc(cx,cy,48,0,Math.PI*2);
  ctx.fillStyle = "#0f1529"; ctx.fill();
  ctx.lineWidth = 2; ctx.strokeStyle = "rgba(255,255,255,.15)"; ctx.stroke();
}

function pickWeighted(){
  const total = sumWeights();
  if(total<=0) return null;
  let target = cryptoRandom() * total;
  for(const s of state.items){
    target -= Number(s.weight)||0;
    if(target <= 1e-12) return s;
  }
  return state.items[state.items.length-1];
}

function spin(){
  if(sumWeights()<=0) return;

  const targetItem = pickWeighted();
  const sl = slices.find(s=>s.name===targetItem.name);
  if(!sl){ return; }

  // í¬ì¸í„°(ìœ„, -PI/2)ê°€ ëª©í‘œ ì¡°ê° ì¤‘ì•™ì„ ê°€ë¦¬í‚¤ë„ë¡
  const midRad = sl.mid;
  const deltaRad = midRad - (-Math.PI/2);
  let deltaDeg = deltaRad * 180/Math.PI;

  const fullTurns = 6 + Math.floor(cryptoRandom()*3); // 6~8 ë°”í€´
  const sliceDeg = (sl.end - sl.start) * 180/Math.PI;
  const jitter = (cryptoRandom()*0.6 - 0.3) * sliceDeg;

  const targetDeg = (fullTurns*360) + deltaDeg + jitter;

  state.spinDeg += targetDeg;
  rotor.style.transition = "transform 4.2s cubic-bezier(.14,.75,.25,1)";
  rotor.style.transform = `rotate(${state.spinDeg}deg)`;

  rotor.ontransitionend = ()=>{
    $("#resultBox").innerHTML = `ê²°ê³¼: <strong>${targetItem.name}</strong>`;
    state.recent.unshift(targetItem.name);
    state.recent = state.recent.slice(0,6);
    renderRecent();
    saveState(false);
    rotor.ontransitionend = null;
  };
}

function renderRecent(){
  const box = $("#recentBox");
  if(!state.recent.length){ box.textContent = ""; return; }
  box.innerHTML = `ìµœê·¼ ê²°ê³¼: ${state.recent.map(x=>`<span style="background:#1d2a52;border:1px solid rgba(255,255,255,.08);padding:3px 8px;border-radius:999px;">${x}</span>`).join(" ")}`;
}

/* ===== Events ===== */
$("#spinBtn").addEventListener("click", spin);
$("#resetBtn").addEventListener("click", ()=>{
  if(confirm("ê°€ì¤‘ì¹˜ë¥¼ ëª¨ë‘ 1ë¡œ ì´ˆê¸°í™”í• ê¹Œìš”?")){
    state.items = FIXED_ITEMS.map((it,i)=>({ id:String(i), name:it.name, color:it.color, weight:1 }));
    drawWheel(); renderRows(); renderRecent(); saveState();
    rotor.style.transition="none"; rotor.style.transform="rotate(0deg)";
  }
});
document.getElementById("copyBtn").addEventListener("click", async ()=>{
  const link = document.getElementById("shareLink").value;
  if(!link) return;
  try{ await navigator.clipboard.writeText(link); alert("ê³µìœ  ë§í¬ ë³µì‚¬ë¨!"); }
  catch{ prompt("ë³µì‚¬í•  ìˆ˜ ì—†ì–´ìš”. ì•„ë˜ ë§í¬ë¥¼ ìˆ˜ë™ìœ¼ë¡œ ë³µì‚¬í•˜ì„¸ìš”:", link); }
});

/* ===== Init ===== */
loadState();
drawWheel();
renderRows();
renderRecent();
saveState();
</script>
